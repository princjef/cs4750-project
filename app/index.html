<!DOCTYPE html>
<html ng-app="scoreApp" ng-controller="PageCtrl">
<head>
	<!-- Responsive Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="icon" href="/assets/favicon.png">

	<title>CS 4750 Project</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

	<!-- Icon Font -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	
	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	
</head>

<body>
	<header class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="NavbarCtrl">
		<a class="navbar-brand" href="/">Score App</a>
		<ul class="nav navbar-nav">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Current Pages <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="/tournament/new">New Tournament</a></li>
					<li><a href="/tournament/45/newevent">Add Event to Tournament</a></li>
					<li><a href="/organization/new">New Organization</a></li>
					<li><a href="/official/new">New Official</a></li>
					<li><a href="/event/new">New Event</a></li>
					<li><a href="/account/new">New Account</a></li>
					<li><a href="/login">Login</a></li>
					<li><a href="/tournament/15/dashboard">Tournament Dashboard</a></li>
					<li><a href="/tournament/15/scoring/C/Gravity%20Vehicle">Tournament Scoring</a></li>
				</ul>
			</li>
		</ul>
		</div>

		<div class="navbar-form navbar-right" ng-hide="user.username">
			<div class="form-group">
				<button class="btn btn-primary" ng-click="openLogin()">Login</button>
			</div>
		</div>

		<ul class="nav navbar-nav navbar-right" ng-show="user.username">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toglle="dropdown">{{user.username}} <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="#">Account</a></li>
					<li><a ng-click="logout()">Log Out</a></li>
				</ul>
			</li>
		</ul>
	</header>

	<div class="container">
		<div class="animated alert" ng-class="message.type" animation-show-hide="message.show" show-animation="flipInX" hide-animation="flipOutX">
			{{message.text}}
		</div>
		<div ng-view></div>
	</div>
	
	<!-- Scripts -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
