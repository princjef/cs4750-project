<!DOCTYPE html>
<html ng-app="scoreApp" ng-controller="PageCtrl">
<head>
	<!-- Responsive Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="icon" href="/assets/favicon.png">

	<title>CS 4750 Project</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

	<!-- Icon Font -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	
	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	
</head>

<body>
	<header class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="NavbarCtrl">
		<a class="navbar-brand" href="/">Score App</a>
		<ul class="nav navbar-nav">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-show="user">My Organizations <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li ng-repeat="organization in user.organizations"><a href="/organization/{{organization.id}}/dashboard">{{organization.name}}</a></li>
					<li class="divider"></li>
					<li ng-click="createOrganization()"><a href="#">Create New Organization</a></li>
				</ul>
			</li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-show="user">Manage Officials <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li ng-click="createOfficial()"><a href="#">Create New Official</a></li>
					<li><a href="/official/lookup">Official Lookup</a></li>
				</ul>
			</li>
		</ul>
		</div>

		<div class="navbar-form navbar-right" ng-hide="user.username">
			<div class="form-group">
				<button class="btn btn-primary" ng-click="openLogin()">Login</button>
			</div>
		</div>

		<ul class="nav navbar-nav navbar-right" ng-show="user.username">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.username}} <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="/account/update">Account Settings</a></li>
					<li><a ng-click="logout()">Log Out</a></li>
				</ul>
			</li>
		</ul>
	</header>

	<div class="container">
		<div ng-view></div>
	</div>
	
	<div class="animated alert fixed fixed-bottom-left" ng-class="message.type" animation-show-hide="message.show" show-animation="flipInX" hide-animation="flipOutX">
		{{message.text}}
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
