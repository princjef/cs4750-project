<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Login</h3>
		</div>
		<div class="modal-body">
			<form class="account-form" ng-submit="login()">
				<div class="form-group">
					<label for="login-username">Username</label>
					<input id="login-username" class="form-control" type="text" ng-model="form.username" \>
				</div>

				<div class="form-group">
					<label for="login-password">Password</label>
					<input id="login-password" class="form-control" type="password" ng-model="form.password" \>
				</div>
				<input type="submit" style="display: none;" value="Hidden Submit" />
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="login()">Login</button>
			<button class="btn btn-default" ng-click="close()">Cancel</button>
		</div>
	</div>
</div>
