<div class="narrow center-block">
	<h1>Change Settings</h1>
	<div class="h3-margin"><em>Leaving password or email blank will preserve original values.</em></div>
	<form class="account-form">
		<div class="form-group">
			<label for="new-account-password">New Password</label>
			<input id="new-account-password" class="form-control input-lg" type="password" ng-model="form.newPassword" \>
		</div>

		<div class="form-group">
			<label for="new-account-password">Re-enter New Password</label>
			<input id="new-account-password2" class="form-control input-lg" type="password" ng-model="form.newPasswordReentered" \>
		</div>

		<div class="form group">
			<button class="btn btn-primary form-control input-lg" ng-click="updatePassword()">Update Password</button>
		</div>

		<br> <!-- Sorry Jeff-->

		<div class="form-group">
			<label for="new-account-email">New Email</label>
			<input id="new-account-email" class="form-control input-lg" type="text" ng-model="form.newEmail" \>
		</div>

		<div class="form-group">
			<label for="new-account-email">Re-enter New Email</label>
			<input id="new-account-email2" class="form-control input-lg" type="text" ng-model="form.newEmailReentered" \>
		</div>

		<div class="form-group">
			<button class="btn btn-primary form-control input-lg" ng-click="updateEmail()">Update Email</button>
		</div>
	</form>
</div>
