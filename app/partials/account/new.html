<h3>Create an Account</h3>
<form class="account-form">
	<div class="form-group">
		<label for="new-account-username">Username</label>
		<input id="new-account-username" class="form-control" type="text" ng-model="form.username" \>
	</div>

	<div class="form-group">
		<label for="new-account-password">Password</label>
		<input id="new-account-password" class="form-control" type="text" ng-model="form.password" \>
	</div>

	<div class="form-group">
		<label for="new-account-email">Email</label>
		<input id="new-account-email" class="form-control" type="text" ng-model="form.email" \>
	</div>

	<div class="form-group">
		<button class="btn btn-primary" ng-click="createAccount()">Create</button>
	</div>
</form>
