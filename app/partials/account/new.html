<h3>Create an Account</h3>
<form class="account-form">
	<div class="form-row">
		<div class="form-label">Username</div>
		<div class="form-entry">
			<input class="form-control" type="text" ng-model="form.username" \>
		</div>
	</div>

	<div class="form-row">
		<div class="form-label">Password</div>
		<div class="form-entry">
			<input class="form-control" type="text" ng-model="form.password" \>
		</div>
	</div>

	<div class="form-row">
		<div class="form-label">Email</div>
		<div class="form-entry">
			<input class="form-control" type="text" ng-model="form.email" \>
		</div>
	</div>

	<button class="btn btn-primary" ng-click="createAccount()">Create</button>
</form>
