<div class="narrow center-block">
	<h1>Login</h1>
	<form class="account-form" ng-submit="login()">
		<div class="form-group">
			<label for="login-username">Username</label>
			<input id="login-username" class="form-control input-lg" type="text" ng-model="form.username" \>
		</div>

		<div class="form-group">
			<label for="login-password">Password</label>
			<input id="login-password" class="form-control input-lg" type="password" ng-model="form.password" \>
		</div>
	</form>
	<button class="btn btn-primary form-control input-lg" ng-click="login()">Login</button>
</div>
