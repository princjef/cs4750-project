<div class="col-md-3">
	<h3>{{tournament.name}}</h3>
	
	<h5>{{tournamentDate.toDateString()}}</h5>
	<h5 ng-repeat="o in organizers"><small>{{o.name}}</small></h5>
</div>
<div class="col-md-5">
	<h1>Events</h1>
</div>
<div class="col-md-4">
	<h1>Teams</h1>
	<ul class="list-unstyled">
		<li ng-repeat="t in teams">{{t.name}}</li>
	</ul>
</div>
