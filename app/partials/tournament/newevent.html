<h3>Add an event to a tournament</h3>
<form class="newevent-form">
	<div class="form-label"> Event to add: </div>
	<div class="form-entry">
		<select class="form-control" ng-model="form.eventToAdd" ng-options="e.eventName for e in events"> </select>
	</div>
	<div class="form-label"> Event Type: </div>
	<div class="form-entry">
		<select class="form-control" ng-options="t.value for t in eventTypes" ng-model="form.eventType"> </select>
	</div>
	<div class="form-label"> High Score Wins: </div>
	<div class="form-entry">
		<input class="form-entry" type="checkbox" ng-model="form.highScoreWins">
	</div>
	<div class="form-label"> High Tiebreak Wins: </div>
	<div class="form-entry">
		<input class="form-entry" type="checkbox" ng-model="form.highTiebreakWins">
	</div>
	<div class="form-label"> Scoring Finished: </div>
	<div class="form-entry">
		<input class="form-entry" type="checkbox" ng-model="form.scored">
	</div>
	<div class="form-label"> Supervisor: </div>
	<div class="form-entry">
		<input class="form-entry" type="text" ng-model="form.supervisorID" list="supervisors">
		<datalist id="supervisors" >
			<option ng-repeat="o in officials">{{o.name}}</option>
		</datalist>
	</div>
	<div class="form-label"> Writer: </div>
	<div class="form-entry">
		<input class="form-entry" type="text" ng-model="form.officialID" list="writers">
		<datalist id="writers" >
			<option ng-repeat="o in officials">{{o.name}}</option>
		</datalist>
	</div>
</form>
