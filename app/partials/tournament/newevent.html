<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Add an event to tournament {{form.tournamentID}}</h3>
		</div>
		<div class="modal-body">
			<form class="newevent-form">
				<div class="form-label"> Event to add: </div>
				<div class="form-entry">
					<select class="form-control" ng-model="form.eventToAdd" ng-options="e.value as e.name for e in events"> </select>
				</div>
				<div class="form-label"> Event Type: </div>
				<div class="form-entry">
					<select class="form-control" ng-options="t.value for t in eventTypes" ng-model="form.eventType"> </select>
				</div>
				<div class="form-label"> High Score Wins: </div>
				<div class="form-entry">
					<input class="form-entry" type="checkbox" ng-model="form.highScoreWins" ng-true-value="1" ng-false-value="0">
				</div>
				<div class="form-label"> High Tiebreak Wins: </div>
				<div class="form-entry">
					<input class="form-entry" type="checkbox" ng-model="form.highTiebreakWins" ng-true-value="1" ng-false-value="0">
				</div>
				<div class="form-label"> Supervisor: </div>
				<div class="form-entry">
					<input class="form-entry" type="text" ng-model="supervisorName" list="supervisors">
					<datalist id="supervisors" >
						<option ng-repeat="o in officials">{{o.name}}</option>
					</datalist>
				</div>
				<div class="form-label"> Writer: </div>
				<div class="form-entry">
					<input class="form-entry" type="text" ng-model="writerName" list="writers">
					<datalist id="writers" >
						<option ng-repeat="o in officials">{{o.name}}</option>
					</datalist>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="addEvent()">Add</button>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary">Stuff</button>
		</div>
	</div>
</div>
