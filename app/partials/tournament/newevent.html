<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Add Event to {{tournament.name}}</h3>
		</div>
		<div class="modal-body">
			<form class="newevent-form">
				<div class="form-group">
					<label for="add-event-name">Event Name</label>
					<select id="add-event-name" class="form-control" ng-model="form.eventToAdd" ng-options="e.value as e.name for e in events"></select>
				</div>
				<div class="form-group">
					<label for="add-event-type">Event Type</label>
					<select id="add-event-type" class="form-control" ng-options="t.value for t in eventTypes" ng-model="form.eventType"></select>
				</div>
				<div class="form-group">
					<label>Score Order</label>
					<div>
						<div class="btn-group">
							<button class="btn btn-default" ng-model="form.highScoreWinsHighTrigger" btn-checkbox ng-change="updateCheckboxes()">High Score Wins</button>
							<button class="btn btn-default" ng-model="form.highScoreWinsLowTrigger" btn-checkbox ng-change="updateCheckboxes()">Low Score Wins</button>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label>Tiebreak Order</label>
					<div>
						<div class="btn-group">
							<button class="btn btn-default" ng-model="form.highTiebreakWinsHighTrigger" btn-checkbox ng-change="updateCheckboxes()">High Tiebreak Wins</button>
							<button class="btn btn-default" ng-model="form.highTiebreakWinsLowTrigger" btn-checkbox ng-change="updateCheckboxes()">Low Tiebreak Wins</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="add-event-supervisor">Supervisor</label>
					<input id="add-event-supervisor" class="form-control" type="text" ng-model="supervisorName" list="supervisors">
					<datalist id="supervisors" >
						<option ng-repeat="o in officials">{{o.name}}</option>
					</datalist>
				</div>
				<div class="form-group">
					<label for="add-event-writer">Writer</label>
					<input id="add-event-writer" class="form-control" type="text" ng-model="writerName" list="writers">
					<datalist id="writers">
						<option ng-repeat="o in officials">{{o.name}}</option>
					</datalist>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="addEvent()">Add Event</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
