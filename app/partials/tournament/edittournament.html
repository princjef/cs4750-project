<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Edit {{editTournament.name}} Settings</h3>
		</div>
		<div class="modal-body">
			<form class="tournament-form">
				<div class="form-group">
					<label for="new-tournament-name">Name</label>
					<input id="new-tournament-name" class="form-control" type="text" ng-model="form.name" />
				</div>
				<div class="form-group">
					<label for="new-tournament-date">Date</label>
					<div class="input-group" ng-init="open = false;">
						<input id="new-tournament-date" type="text" class="form-control" datepicker-popup="MMM dd, yyyy" is-open="open" show-weeks="false" ng-model="form.date" />
						<span class="input-group-addon" ng-click="open = !open;"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
				<div class="form-group">
					<label for="new-tournament-location">Location</label>
					<input id="new-tournament-location" type="text" class="form-control" ng-model="form.location" />
				</div>
				<div class="form-group">
					<label for="new-tournament-type">Type</label>
					<select id="new-tournament-type" ng-model="form.type" required ng-options="label for label in types" class="form-control"></select>
				</div>
				<div class="form-group">
					<label for="new-tournament-event-medal-count">Medals Per Event</label>
					<input id="new-tournament-event-medal-count" type="number" class="form-control" ng-model="form.eventMedalCount" required />
				</div>
				<div class="form-group">
					<label for="new-tournament-overall-trophy-count">Number of Trophies to Award</label>
					<input id="new-tournament-overall-trophy-count" type="number" class="form-control" ng-model="form.overallTrophyCount" required />
				</div>
				<div class="form-group">
					<label for="new-tournament-one-trophy-per-school">Trophy Strategy</label>
					<select id="new-tournament-one-trophy-per-school" class="form-control" required >
						<option value="0">One Trophy Per Team</option>
						<option value="1">One Trophy Per School</option>
					</select>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="updateTournament()">Apply</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
