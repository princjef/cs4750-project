<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Update {{organization.name}}</h3>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" ng-model="form.name" />
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="updateOrganization()">Update</button>
			<button class="btn btn-danger" ng-click="removeOrganization()">Delete</button>
			<button class="btn btn-default" ng-click="close()">Cancel</button>
		</div>
	</div>
</div>
