<h3>Create an Organization</h3>
<form class="organization-form">
	<div class="form-group">
		<label for="new-organization-name">Name</label>
		<input id="new-organization-name" class="form-control" type="text" ng-model="form.name" />
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-click="createOrganization()">Create</button>
	</div>
</form>
