<h1>{{organization.name}}</h1>
<div class="row">
	<div class="col-lg-4 col-md-6">
		<h3>Tournaments ({{tournaments.length}})</h3>
		<div class="list-group">
			<a class="list-group-item" ng-repeat="tournament in tournaments" href="/tournament/{{tournament.id}}/dashboard">{{tournament.name}} <span class="text-muted pull-right">{{tournament.date|date:'MMM d, yyyy'}}</span></a>
		</div>
	</div>
	<div class="col-lg-4 col-md-6">
		<h3>Members ({{admins.length}})</h3>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="admin in admins">{{admin.username}} ({{admin.email}})</li>
		</ul>
	</div>
</div>
